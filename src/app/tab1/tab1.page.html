<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-lg="11">
      <ion-item>
        <ion-label position="floating">Nueva Tarea</ion-label>
        <ion-input [(ngModel)]="task"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size-lg="1">
      <ion-button expand="block" (click)="addTask()" *ngIf="task">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list *ngIf="tasks.length>0">
        <ion-item-sliding *ngFor="let item of tasks; let i=index">
          <ion-item-options side="start">
            <ion-item-option color="success" (click)="completeTask(i)">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="warning" (click)="sendToImportantTask(i)">
              <ion-icon name="star"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label>{{item}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeTask(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label *ngIf="tasks.length < 1">No Hay Tareas Por Hacer</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
