<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of completedTasks; let i=index">
          <ion-item-options side="start" (ionSwipe)="unCompleteTask(i)">
            <ion-item-option expandable color="warning">
              <ion-icon name="skull-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label>{{item}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeCompletedTask(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="removeAllCompletedTasks()" *ngIf="completedTasks.length > 0">Borrar Todo</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label *ngIf="completedTasks.length < 1">No Hay Tareas Completadas</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
